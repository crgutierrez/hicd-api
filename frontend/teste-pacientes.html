<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Pacientes - Passagem de Plantão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Teste - Carregamento de Pacientes</h1>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Simulação Clínica 001 - EMERGENCIA</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testarPacientes()">Testar Pacientes</button>
                        <button class="btn btn-success me-2" onclick="testarEvolucao()">Testar Evolução</button>
                        <button class="btn btn-info me-2" onclick="limparDebug()">Limpar Debug</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6>Logs de Debug</h6>
                    </div>
                    <div class="card-body">
                        <div id="debugLogs" style="height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6>Pacientes Encontrados</h6>
                    </div>
                    <div class="card-body">
                        <div id="pacientesResult" style="height: 400px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const baseUrl = 'http://localhost:3000/api';
        const clinicaCodigo = '001';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('debugLogs');
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function limparDebug() {
            document.getElementById('debugLogs').innerHTML = '';
            document.getElementById('pacientesResult').innerHTML = '';
        }
        
        async function testarPacientes() {
            log('=== TESTE DE PACIENTES ===');
            
            try {
                const url = `${baseUrl}/clinicas/${clinicaCodigo}/pacientes`;
                log(`URL: ${url}`);
                
                const response = await fetch(url);
                log(`Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Dados recebidos: ${JSON.stringify(data, null, 2)}`);
                    
                    const pacientes = data.data || [];
                    log(`Total de pacientes: ${pacientes.length}`);
                    
                    if (pacientes.length > 0) {
                        renderPacientesSimples(pacientes);
                    } else {
                        document.getElementById('pacientesResult').innerHTML = '<p class="text-muted">Nenhum paciente encontrado</p>';
                    }
                } else {
                    log(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
            } catch (error) {
                log(`Erro: ${error.message}`);
            }
        }
        
        async function testarEvolucao() {
            log('=== TESTE DE EVOLUÇÃO ===');
            const prontuario = '41182';
            
            try {
                const url = `${baseUrl}/pacientes/${prontuario}/evolucoes?limite=1&formato=resumo`;
                log(`URL: ${url}`);
                
                const response = await fetch(url);
                log(`Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Dados evolução: ${JSON.stringify(data, null, 2)}`);
                    
                    const evolucoes = data.data || [];
                    if (evolucoes.length > 0) {
                        const evolucao = evolucoes[0];
                        const indicadores = evolucao.indicadores || {};
                        log(`Indicadores: temDiagnostico=${indicadores.temDiagnostico}, temMedicamentos=${indicadores.temMedicamentos}, temSinaisVitais=${indicadores.temSinaisVitais}`);
                        
                        const temEvolucaoDiaria = indicadores.temDiagnostico && indicadores.temMedicamentos && indicadores.temSinaisVitais;
                        log(`Tem evolução diária completa: ${temEvolucaoDiaria}`);
                    }
                } else {
                    log(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
            } catch (error) {
                log(`Erro: ${error.message}`);
            }
        }
        
        function renderPacientesSimples(pacientes) {
            const container = document.getElementById('pacientesResult');
            
            let html = '<div class="list-group">';
            pacientes.forEach(paciente => {
                html += `
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">${paciente.nome || 'Nome N/A'}</h6>
                            <small>Prontuário: ${paciente.prontuario || 'N/A'}</small>
                        </div>
                        <p class="mb-1">ID: ${paciente.id || 'N/A'}</p>
                        <small>Idade: ${paciente.idade || 'N/A'} | Sexo: ${paciente.sexo || 'N/A'} | Leito: ${paciente.leito || 'N/A'}</small>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            log(`Pacientes renderizados com sucesso`);
        }
        
        // Testar automaticamente ao carregar
        window.onload = function() {
            log('Página carregada - iniciando teste de pacientes...');
            setTimeout(() => {
                testarPacientes();
            }, 500);
        };
    </script>
</body>
</html>
