<!DOCTYPE html>
<html>
<head>
    <title>Teste API Clínicas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Teste API Clínicas</h1>
    <button onclick="testarAPI()">Testar API</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            console.log('Iniciando teste da API...');
            
            try {
                const url = 'http://localhost:3000/api/clinicas';
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('Headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Data:', data);
                
                document.getElementById('resultado').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('resultado').innerHTML = '<div style="color: red;">Erro: ' + error.message + '</div>';
            }
        }

        // Testar automaticamente ao carregar
        window.onload = function() {
            setTimeout(testarAPI, 1000);
        };
    </script>
</body>
</html>
