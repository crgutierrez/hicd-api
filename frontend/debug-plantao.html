<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Passagem de Plantão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Debug - Passagem de Plantão</h1>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Teste de API</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testarConexao()">Testar Conexão</button>
                        <button class="btn btn-success me-2" onclick="carregarClinicas()">Carregar Clínicas</button>
                        <button class="btn btn-info me-2" onclick="limparDebug()">Limpar Debug</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6>Logs de Debug</h6>
                    </div>
                    <div class="card-body">
                        <div id="debugLogs" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h6>Clínicas Carregadas</h6>
                    </div>
                    <div class="card-body">
                        <div id="clinicasDebug" style="height: 300px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const baseUrl = 'http://localhost:3000/api';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('debugLogs');
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function limparDebug() {
            document.getElementById('debugLogs').innerHTML = '';
            document.getElementById('clinicasDebug').innerHTML = '';
        }
        
        async function testarConexao() {
            log('=== TESTE DE CONEXÃO ===');
            
            try {
                log(`Testando: ${baseUrl}/health`);
                const response = await fetch(`${baseUrl}/health`);
                log(`Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Health check: ${JSON.stringify(data)}`);
                } else {
                    log(`Erro no health check: ${response.statusText}`);
                }
            } catch (error) {
                log(`Erro de conexão: ${error.message}`);
            }
        }
        
        async function carregarClinicas() {
            log('=== CARREGANDO CLÍNICAS ===');
            
            try {
                log(`URL: ${baseUrl}/clinicas`);
                
                const response = await fetch(`${baseUrl}/clinicas`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Status: ${response.status}`);
                log(`Headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Dados recebidos: ${JSON.stringify(data, null, 2)}`);
                    
                    const clinicas = data.data || data.clinicas || [];
                    log(`Total de clínicas: ${clinicas.length}`);
                    
                    renderClinicasDebug(clinicas);
                } else {
                    log(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }
                
            } catch (error) {
                log(`Erro ao carregar clínicas: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
        }
        
        function renderClinicasDebug(clinicas) {
            const container = document.getElementById('clinicasDebug');
            
            if (!clinicas || clinicas.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhuma clínica encontrada</p>';
                return;
            }
            
            let html = '<div class="list-group">';
            clinicas.forEach(clinica => {
                html += `
                    <div class="list-group-item">
                        <strong>${clinica.nome || 'Nome N/A'}</strong><br>
                        <small>Código: ${clinica.codigo || 'N/A'} | Pacientes: ${clinica.totalPacientes || 0}</small>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
            log(`Clínicas renderizadas com sucesso`);
        }
        
        // Testar automaticamente ao carregar
        window.onload = function() {
            log('Página carregada - iniciando testes...');
            setTimeout(() => {
                testarConexao();
                setTimeout(() => {
                    carregarClinicas();
                }, 1000);
            }, 500);
        };
    </script>
</body>
</html>
