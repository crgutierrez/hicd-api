<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Classe PassagemPlantao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Teste da Classe PassagemPlantao</h1>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Status da Classe</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testarClasse()">Testar Classe</button>
                        <button class="btn btn-success me-2" onclick="testarLog()">Testar Log</button>
                        <button class="btn btn-info me-2" onclick="limparDebug()">Limpar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6>Resultados do Teste</h6>
                    </div>
                    <div class="card-body">
                        <div id="resultados" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/passagem-plantao.js"></script>
    <script>
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const resultados = document.getElementById('resultados');
            resultados.innerHTML += `[${timestamp}] ${message}<br>`;
            resultados.scrollTop = resultados.scrollHeight;
        }
        
        function limparDebug() {
            document.getElementById('resultados').innerHTML = '';
        }
        
        function testarClasse() {
            log('=== TESTE DA CLASSE ===');
            
            try {
                log('Verificando se PassagemPlantao existe...');
                log(`typeof PassagemPlantao: ${typeof PassagemPlantao}`);
                
                if (typeof PassagemPlantao === 'function') {
                    log('✅ Classe PassagemPlantao encontrada');
                    
                    log('Criando instância...');
                    const teste = new PassagemPlantao();
                    log('✅ Instância criada com sucesso');
                    
                    log(`Verificando propriedades:`);
                    log(`- baseUrl: ${teste.baseUrl}`);
                    log(`- currentStep: ${teste.currentStep}`);
                    log(`- typeof log: ${typeof teste.log}`);
                    
                    if (typeof teste.log === 'function') {
                        log('✅ Método log está disponível');
                    } else {
                        log('❌ Método log NÃO está disponível');
                    }
                    
                } else {
                    log('❌ Classe PassagemPlantao NÃO encontrada');
                }
                
            } catch (error) {
                log(`❌ Erro ao testar classe: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
        }
        
        function testarLog() {
            log('=== TESTE DO MÉTODO LOG ===');
            
            try {
                if (window.passagemPlantao) {
                    log('Testando método log da instância global...');
                    window.passagemPlantao.log('Teste do método log');
                    log('✅ Método log funcionou');
                } else {
                    log('❌ Instância global não encontrada');
                }
            } catch (error) {
                log(`❌ Erro ao testar log: ${error.message}`);
            }
        }
        
        // Testar automaticamente ao carregar
        window.onload = function() {
            setTimeout(() => {
                testarClasse();
            }, 1000);
        };
    </script>
</body>
</html>
