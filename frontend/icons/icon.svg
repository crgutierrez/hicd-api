<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c84ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- Main Icon - Hospital/Medical Center -->
  <g transform="translate(86, 86)">
    <!-- Building Base -->
    <rect x="60" y="180" width="220" height="160" rx="8" ry="8" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Main Cross -->
    <rect x="140" y="80" width="60" height="180" rx="4" ry="4" fill="url(#iconGradient)"/>
    <rect x="110" y="110" width="120" height="60" rx="4" ry="4" fill="url(#iconGradient)"/>
    
    <!-- Side Wings -->
    <rect x="20" y="200" width="40" height="120" rx="4" ry="4" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="280" y="200" width="40" height="120" rx="4" ry="4" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Windows -->
    <circle cx="90" cy="220" r="8" fill="#0d6efd" opacity="0.6"/>
    <circle cx="90" cy="250" r="8" fill="#0d6efd" opacity="0.6"/>
    <circle cx="90" cy="280" r="8" fill="#0d6efd" opacity="0.6"/>
    
    <circle cx="250" cy="220" r="8" fill="#0d6efd" opacity="0.6"/>
    <circle cx="250" cy="250" r="8" fill="#0d6efd" opacity="0.6"/>
    <circle cx="250" cy="280" r="8" fill="#0d6efd" opacity="0.6"/>
    
    <!-- Top Windows -->
    <circle cx="120" cy="200" r="6" fill="#0d6efd" opacity="0.6"/>
    <circle cx="150" cy="200" r="6" fill="#0d6efd" opacity="0.6"/>
    <circle cx="190" cy="200" r="6" fill="#0d6efd" opacity="0.6"/>
    <circle cx="220" cy="200" r="6" fill="#0d6efd" opacity="0.6"/>
    
    <!-- Data/Network Lines -->
    <path d="M 40 60 Q 170 40 300 60" stroke="url(#iconGradient)" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M 60 40 Q 170 20 280 40" stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Data Points -->
    <circle cx="40" cy="60" r="4" fill="url(#iconGradient)"/>
    <circle cx="300" cy="60" r="4" fill="url(#iconGradient)"/>
    <circle cx="60" cy="40" r="3" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="280" cy="40" r="3" fill="url(#iconGradient)" opacity="0.8"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="450" cy="100" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="450" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="430" cy="430" r="12" fill="rgba(255,255,255,0.1)"/>
</svg>
